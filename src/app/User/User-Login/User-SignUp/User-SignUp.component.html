<div class="row">
  <div class="col-6 m-auto">
  <div class="card m-auto">
    <div class="card-header">
      Register
    </div>
    <div class="card-body">
      <form [formGroup]="registerationForm" (ngSubmit)="onsubmit()">
        <div class="form-group col-12">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" formControlName="userName">
            <span *ngIf="!userName.valid && (userName.touched || usersubmitted)" class="error-block">
            please enter name</span>
        </div>

        <div class="form-group col-12">
          <label for="email" class="form-label">Email</label>
          <input type="text" class="form-control" formControlName="email">
          <span *ngIf="!email.valid && email.touched" class="error-block">
            <span *ngIf="email.errors?.['required']" class="error-block">enter valid email</span>
            please enter email</span>
        </div>

        <div class="form-group col-12">
          <label for="passwrod" class="form-label">Password</label>
          <input type="password" class="form-control" formControlName="password">
          <span *ngIf="!password.valid && password.touched" class="error-block">
            <span *ngIf="password.errors?.['required']">
              enter valid password
            </span>
            <span *ngIf="password.errors?.['minlength']">
              password must be at least 8 characters
            </span>
          </span>
        </div>

        <div class="form-group col-12">
          <label for="confirmedpassword" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" formControlName="confirmedpassword">
          <span *ngIf="!confirmedpassword.valid && confirmedpassword.touched" class="error-block">
            <span *ngIf="confirmedpassword.errors?.['required']">please confirm password</span>
           

          </span>
          <span *ngIf="confirmedpassword.errors?.['notmatched'] && confirmedpassword.valid" class="error-block">
                passowrd not matched
          </span>
        </div>

        <div class="form-group col-12">
          <label for="mobile" class="form-label">Mobile</label>
          <input type="text" class="form-control" formControlName="phone">
        </div>

        <div class="form-group col-12">
          <button type="submit" class="btn btn-primary">Save</button>
          <button type="reset" class="btn btn-secondary m-2">Cancel</button>
        </div>
        Form Values : {{registerationForm.value | json}}
        <br>

        Form staus : {{registerationForm.valid}}
      </form>
    </div>
  </div>
  </div>
</div>
